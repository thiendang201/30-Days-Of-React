<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 2 - 30 days of react</title>

    <style>
      .header {
        font-size: 20px;
        background: rgb(185, 124, 124);
      }
    </style>
  </head>
  <body>
    <main id="root"></main>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const root = document.querySelector("#root");

      const nameElement = <h1>Thien</h1>;

      const userElement = (
        <div style={{ background: "blue", color: "red" }}>
          <h1>Dang Van Thien</h1>
          <p>Vietnam</p>
          <p>Thien cute</p>
          <p>Male</p>
          <p>thiendang201@gmail.com</p>
          <p>0899243351</p>
        </div>
      );

      const footer = (
        <footer style={{ background: "grey" }}>This is footer</footer>
      );

      const welcome = "Welcome to 30 Days Of React";
      const numOne = null;
      const numTwo = 2;
      const yearBorn = 2001;
      const currentYear = new Date().getFullYear();
      const author = {
        firstName: "Asabeneh",
        lastName: "Yetayeh",
      };
      const techs = ["HTML", "CSS", "JavaScript"];

      const header = (
        <header className="header">
          <h1>{welcome}</h1>
          <h2>
            {numOne || 1} - {numTwo}
          </h2>
          <h3>age: {currentYear - yearBorn}</h3>
          <p>
            {author.firstName} {author.lastName} is 20 years old
          </p>
          <ul>
            {techs.map((tech, index) => (
              <li key={index}>{tech}</li>
            ))}
          </ul>
        </header>
      );

      const app = (
        <React.Fragment>
          {header}
          {userElement}
          {footer}
        </React.Fragment>
      );
      ReactDOM.render(app, root);
    </script>
  </body>
</html>
